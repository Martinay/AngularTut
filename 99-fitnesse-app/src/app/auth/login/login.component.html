<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" placeholder="email" matInput ngModel name="email" #emailInput="ngModel" email required>
            <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">
                email is required
            </mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input type="password" placeholder="password" matInput ngModel name="password" minlength="6" required>
            <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>
        <button [disabled]="f.invalid">Login</button>
    </form>
</section>
